<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"> -->
  <ion-card>
    <ion-card-content>
        <ion-label position="stacked">Username</ion-label>
        <ion-input placeholder="Username" name="username" type="text" required [(ngModel)]="username"></ion-input>
        <ion-label position="stacked">Password</ion-label>
        <ion-input placeholder="Password" name="password" type="password" required [(ngModel)]="password"></ion-input>
      <button ion-button block (click)="login();"> Login </button>
    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="registerAlert();"> Register </button>

  <!-- </form> -->
</ion-content>
